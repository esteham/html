<!DOCTYPE html>
<html>
<head>
	<title>Web Page Structure using Table</title>
</head>
<body>

	<table border="1" width="100%" cellspacing="13">
		<thead>
			<tr>
				<th style="height: 80px; width: 100px;"><img src="images/1.png" width="100px" height="80px;"></th>
				<th>Banner</th>
				<th style="width: 100px;">Social Icons</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3">
					<table border="0" width="100%">
						<tr>
							<th><a href="#">Home</a></th>
							<th><a href="#">Services</a></th>
							<th><a href="#">Products</a></th>
							<th><a href="#">About</a></th>
							<th><a href="#">Contact Us</a></th>
							<th><a href="#">Login</a></th>
							<th><a href="#">Register</a></th>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td rowspan="2">Left Menu</td>
				<td style="height: 420px;">Body Part</td>
				<td rowspan="2">Right Menu</td>
			</tr>
			<tr>
				<th style="height: 100px;">Releted Items</th>
			</tr>			
		</tbody>
		<tfoot>
			<tr>
				<th colspan="3" style="height: 30px;">Footer Area</th>
			</tr>
		</tfoot>
	</table>

</body>
</html>
